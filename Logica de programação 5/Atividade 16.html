<!DOCTYPE html>
<head>
<script>

    
         var realA=  Number(prompt("Digite  a 1º nota"));
            alert("Sua 1º nota é:" + realA);
    
         var realB=  Number(prompt("Digite  a 2º nota"));
            alert( "Sua 2º nota é:" + realB);
    
    var media= (realA+realB)/2;
    
    if (media>= 7){
        alert( "Aprovado! Sua média é :" + media);
    }
    
    else {
        alert("Reprovado! Sua média é:" + media);
    }
    

    </script>
    </head>

</html>
