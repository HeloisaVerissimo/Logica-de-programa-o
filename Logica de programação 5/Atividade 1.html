    <script> 
     
     var valor1 = Number(prompt("Informe um valor"));
     

     if (valor1>0){
         document.write("Esse numero é positivo");

     if (valor1<0){
        document.write("Esse numero é negativo") ;

     if (valor1== 0){
        document.write("Esse numero é nulo");
     }
       
    </script>
